<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chessboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Responsive Chessboard</h1>
    </header>

    <main>
        <div class="chessboard">
            <table>
                <thead>
                    <tr>
                        <th></th> <!-- Empty corner cell -->
                        <th>a</th>
                        <th>b</th>
                        <th>c</th>
                        <th>d</th>
                        <th>e</th>
                        <th>f</th>
                        <th>g</th>
                        <th>h</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generate chessboard rows -->
                    <script>
                        for (let row = 0; row < 8; row++) {
                            document.write('<tr>');
                            document.write(`<td>${row + 1}</td>`); // Row numbers from 1 to 8
                            for (let col = 0; col < 8; col++) {
                                const isBlack = (row + col) % 2 === 1;
                                document.write(`<td class="${isBlack ? 'black' : 'white'}"></td>`);
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chessboard Design</p>
    </footer>
</body>
</html>
